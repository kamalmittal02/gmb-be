version: "2"
sql:
  - engine: "postgresql"
    schema: "./schema"
    queries: "repository/enquiry/postgres/query"
    gen:
      go:
        package: "db"
        out: "repository/enquiry/postgres/sqlc"
        sql_package: "pgx/v5"
        omit_unused_structs: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "jsonb"
            go_type: { import: "encoding/json", type: "RawMessage" }
          - db_type: "json"
            go_type: { import: "encoding/json", type: "RawMessage" }
